  intro:
    text: "With the rapid revolution and increasing availability of geospatial data not only academia, but also industry aspire for solutions to further leverage the big data and AI technologies to create new products, improve efficiencies and provide novel solutions to existing problems. However, despite the widespread interest, there is a lack of communication between the researchers in academia and industry. This limits advancements at the intersection and causes redundant or siloed efforts on both sides. Academia often has limited access to the rich and potentially useful big geospatial datasets, sufficient computational resources, and related real problems. In addition, the solutions proposed by the academic researchers alone are usually developed for a small scale with many assumptions, leaving a less-attended gap between methods and their applicability at scale for industrial applications. On the other hand, the industry has the data, computational resources, and problems at scale. However, since existing research is often not on par, industry researchers may lean towards using the traditional approaches that are developed without spatial consideration (e.g., ignoring spatial and temporal dependencies), and project teams have limited time and efforts to dive deep on the development of novel techniques that can be high-risk, but high-potential. This opens up opportunities for synergistic collaboration between industrial practitioners and academic researchers. The 3rd ACM SIGSPATIAL International Workshop on Spatial Big Data and AI for Industrial Applications (GeoIndustry 2024) is to offer a forum to exchange thoughts and ideas between industry and academia and reduce those siloed efforts by exploring synergies between the researchers on both sides. We envision that the collaborations, via invited talks and panel discussions, can not only accelerate the research-to-impact cycle, but also foster workforce development for future geospatial researchers."

