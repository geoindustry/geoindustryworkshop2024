    - time: "08:10 - 09:00"
      title: "[Keynote Talk] The Rise of the Data Science Assistant: LLM Agents in Action"
      authors: "Speaker: Dr. Hongxu Ma, Staff AI Research Scientist at Google"
      abstract: "Abstract: The way we work is undergoing a revolution thanks to AI, and with this revolution comes incredible
       new opportunities. Join me as I introduce our latest innovation: the Google Data Science Agent. Discover how
       this powerful LLM-powered tool is transforming data analysis and get a glimpse into the future of work.
       We'll also explore how industry and academia can work together more effectively in this exciting new era of LLMs."
    - time: "09:00 - 09:10"
      title: "Map Stitcher: Graph Sampling-based Map Conflation"
      authors: "Erfan Hosseini Sereshgi and Carola Wenk"
      abstract: "Abstract: The integration of two geometric graphs is a fundamental task that arises in various fields,
       including automated cartography, image processing, and computer graphics. Maintaining precise and up-to-date 
       roadmaps may pose a significant hurdle for new companies, especially in the early stages when resources are limited. 
       A notable application of this task is the process of map conflation. Map conflation or map merging involves combining 
       roadmap data from two separate sources to create data with higher coverage and accuracy than either source which is 
       essential for accurate navigation systems. An ideal solution would be a scalable automated technique capable of handling 
       vast areas while safeguarding key geometric and topological details. In this work, we explore the application of graph 
       sampling, a common method for evaluating reconstructed maps, to the task of map conflation.Our approach employs a partial 
       matching technique, allowing segments to be matched fractionally through graph sampling. Unlike existing methods, which 
       require a segment to be either fully matched or not matched at all, our technique enables nuanced matching. This leads to 
       more detailed conflated maps, avoiding excessive selectivity when adding edges and more customization. Hence, we introduce 
       Map Stitcher, an automated tool that seamlessly integrates new information from a secondary map into a primary one. Our 
       approach offers adaptable algorithms that address various scenarios encountered in roadmap data, allowing for tailored 
       choices based on the specific datasets along with source code and sample datasets. Furthermore, we evaluate our method on 
       three roadmap datasets, demonstrating its effectiveness in maintaining accuracy."
    - time: "09:10 - 09:20"
      title: "Towards a Trajectory-powered Foundation Model of Mobility"
      authors: "Shushman Choudhury, Abdul Rahman Kreidieh, Ivan Kuznetsov and Neha Arora"
      abstract: "Abstract: This paper advocates for a geospatial foundation model based on human mobility trajectories in the built environment. Such a model would be widely applicable across many important societal domains currently addressed independently, including transportation networks, data-driven urban planning, tourism, and sustainability. Unlike existing large vision-language models, trained primarily on text and images, this foundation model should integrate the complex spatiotemporal and multimodal data inherent to mobility. This paper motivates this challenging research agenda, outlining many downstream applications that would be significantly impacted and enabled by such a model. It then explains the critical spatial, temporal, and contextual factors that such a model must capture in trajectories. Finally, it concludes with several research questions and directions, laying the foundations for future exploration in this exciting and emerging field."
    - time: "09:20 - 09:30"
      title: "TorchSpatial: A Python Package for Spatial Representation Learning and Geo-Aware Model Development"
      authors: "Qian Cao, Nemin Wu, Zhangyu Wang, Zeping Liu, Yanlin Qi, Jielu Zhang, Joshua Ni, Xiaobai Yao, Hongxu Ma, Lan Mu, Stefano Ermon, Tanuja Ganu, Akshay Nambi, Ni Lao and Gengchen Mai"
      abstract: "Abstract: Spatial representation learning (SRL) focuses on developing spatial embeddings from various forms of spatial data, such as points, polylines, polygons, graphs, networks, and images without any additional feature engineering or data conversion step. Effective spatial representation is fundamental for a wide range of downstream geospatial applications, including species distribution modeling, satellite image classification, point cloud classification and segementation, trajectory synthesis, building footprint extraction, and cartographic generalization. Despite the widespread use of SRL as a cornerstone for many spatially-aware AI models, there is still no comprehensive package shared across the community that provides ready-made code to support the implementation and reproduction of SRL model development. To fill this void, we present TorchSpatial, a Python package designed to support the encoding of spatial data, starting with location (point) encoding, a fundamental data type in SRL. TorchSpatial includes two key components: 1) We present TorchSpatial, an SRL framework supporting the development of location encoders. TorchSpatial now integrates 15 widely-used encoders and essential encoder components, ensuring scalability and reproducibility for future developments; 2) We establish a ready-to-use workflow that takes the input hyperparameters and outputs the model inference results and evaluation across geo-aware image classification and regression tasks with access to 17 datasets. We believe TorchSpatial will foster future advancement of SRL and spatial fairness in GeoAI research. The TorchSpatial SRL framework and inference models are available at https://github.com/seai-lab/TorchSpatial."
    - time: "09:30 - 10:00"
      title: "Coffee Break"
    - time: "10:00 - 10:50"
      title: "[Keynote Talk] Reimagining Automated Urban Planning: A Generative AI Perspective"
      authors: "Speaker: Dr. Yanjie Fu, Associate Professor at the Arizona State University"
      abstract: "Abstract: Urban planning is an interdisciplinary and complex process that involves with public policy, social science, engineering, architecture, landscape, and other related field. Effective urban planning can help to mitigate the operational and social vulnerabilty of a urban system, such as high tax, crimes, traffic congestion and accidents, pollution, depression, and anxiety.  In this talk, we will discuss two key research questions: (1) how can we quantify a land-use configuration plan? (2) how can we develop a machine learning framework that can learn the good and the bad of existing urban communities in terms of land-use configuration? Besides, we will introduce several technical frameworks (e.g., adversarial generative land use planning, conditional variational generative planning,  language-instructed deep hierarchical generative planning. Finally, we will discuss limitations and future work."
    - time: "10:50 - 11:00"
      title: "Multi-source data fusion for filling gaps in satellite Aerosol Optical Depth (AOD) using generative models"
      authors: "Anusha Srirenganathan Malarvizhi and Phoebe Pan"
      abstract: "Abstract: Aerosol Optical Depth (AOD) is a crucial parameter for monitoring air quality, but satellite-based measurements often suffer from significant gaps due to cloud cover and other obstructions. These missing data points, often categorized as Missing Not At Random (MNAR), pose challenges for accurate air quality assessments. This study applies a Generative Adversarial Imputation Network (GAIN) to impute missing AOD data from the MODIS MAIAC dataset across the Northeast United States, addressing these challenges by leveraging relevant meteorological covariates, such as cloud cover, relative humidity, and temperature. The GAIN model was trained using data from 2021 to 2022, with hyperparameter tuning conducted to optimize performance. The tuning process revealed that a low learning rate and minimal weight decay yielded the most stable and accurate results. The model was validated against AERONET data, achieving a correlation coefficient (R) of 0.89, demonstrating strong alignment between imputed and observed AOD values. The GAIN model also demonstrated strong predictive accuracy, achieving an average R² of 0.94, MSE of 0.0046, and RMSE of 0.0676. Cross-validation confirmed the robustness and generalizability of the model across various datasets. The model’s performance was compared with traditional imputation methods like MICE and MissForest. GAIN outperformed both models, showing superior performance in handling MNAR data and minimizing error across all metrics. This comparative analysis emphasizes the GAIN model's ability to effectively capture complex spatial and temporal dependencies in the dataset. In addition to filling data gaps, the GAIN model preserved the spatial distribution of AOD, showing higher concentrations in urban areas and regions with elevated pollution. During the 2023 Canadian wildfire event, the model successfully imputed AOD levels, capturing the sharp rise in aerosol concentrations. This study demonstrates the effectiveness of GAIN in handling complex MNAR scenarios, offering a reliable solution for improving AOD data coverage and enhancing the accuracy of air quality assessments."
    - time: "11:00 - 11:10"
      title: "Convenience Store Geospatial Location Optimization Analytics Using Deep Reinforcement Learning"
      authors: "Shaohua Wang, Dachuan Xu, Junyuan Zhou, Cheng Su, Xiao Li, Xiaojian Liang, Chunxiang Cao, Chang Liu and Yang Zhong"
      abstract: "Abstract: Convenience stores, as a rapidly developing new retail format, have a significant impact on both consumer convenience and the brand’s commercial profits and logistics costs. With the rise of online food delivery and other services, convenience stores need to optimize their location selection and spatial layout to meet modern consumers' demands and enhance market competitiveness. This paper takes the Everyday Chain as the research subject, analyzing its spatial distribution and influencing factors in the main urban area of Xi'an. A Maximum Coverage Location Model is adopted, combined with deep reinforcement learning and genetic algorithms for optimization. The study results indicate that deep reinforcement learning outperforms genetic algorithms in terms of solution efficiency and coverage performance, offering a new approach and reference for convenience store location optimization. This can better enhance the rationality of service layout and the market competitiveness of convenience stores."
    - time: "11:10 - 11:20"
      title: "Geospatial Optimization Analytics for Bubble Tea Shops Location Service"
      authors: "Jiayi Zheng, Shaohua Wang, Haojian Liang, Chunxiang Cao, Junyuan Zhou, Xiao Li, Min Xu, Xinwei Yang and Jiahui Ji"
      abstract: "Abstract: With the rapid development of the bubble tea industry, optimizing the location selection of bubble tea shops has become crucial. Traditional location methods often oversimplify the use of population density data and neglect the overlap of service areas, potentially leading to resource waste or untapped market potential. This paper proposes a location optimization method for bubble tea shops based on the calculation of relative service population, utilizing Monte Carlo simulation and a genetic algorithm. By considering the overlap of service areas and the fine-grained distribution of population density, the method aims to improve service coverage and the scientific basis of location decisions. Using the area within Beijing's Fifth Ring Road as a case study, experimental results demonstrate that the proposed method effectively avoids redundant coverage of service areas and enhances the accuracy of evaluating potential service populations, providing valuable insights for practical location selection in the bubble tea industry."
